<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airdrop Eligibility Checker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/merkletreejs@latest/merkletree.js"></script>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-lg p-8 rounded-lg  bg-white">
      <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">
        Airdrop Eligibility Checker
      </h1>
      <div class="space-y-6">
        <input
          type="text"
          id="addressInput"
          placeholder="Enter your Ethereum address"
          class="w-full p-3 rounded-md bg-gray-100 text-gray-800 border border-gray-300"
        />
        <button
          id="checkButton"
          class="w-full bg-green-700 text-white font-bold py-3 px-4 rounded-md"
        >
          Check Eligibility
        </button>
      </div>
      <div id="result" class="mt-6 p-4 rounded-md text-center hidden">
        <p class="text-white font-semibold"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
